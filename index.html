<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC GOOGLE MAPS PROJECT</title>
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="title">Store Locator</div>

    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" placeholder="Enter zip" type="text">
            <i class="fas fa-search"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-info-container">
                    <div class="store-address">
                        <span>Eleko Beach.</span>
                        <span>Lagos 100242</span>
                    </div>
                    <div class="store-phone-number">
                        0816-247-7944
                    </div>
                </div>

                <div class="store-number-container">
                    <div class="store-number">
                        1
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <div id="map"></div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap ">
    </script>
</body>

</html>
