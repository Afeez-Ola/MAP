<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC GOOGLE MAPS PROJECT</title>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="title">Store Locator</div>

    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" placeholder="Enter zip" type="text">
            <i class="fas fa-search"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div id="store-address">
                    Ojota School <br> Ojota, LGS 100242
                </div>
                <div id="store-phone-number">
                    0901-987-028-5
                </div>


            </div>
            <div class="store-container">
                <div id="store-address-two">
                    City Mall <br> Ikeja, LGS 100242
                </div>
                <div id="store-phone-number-two">
                    0901-987-028-5
                </div>


            </div>
            <div class="store-container">
                <div id="store-address-three">
                    City Mall <br> lagos-Islnd, LGS 100242
                </div>
                <div id="store-phone-number-three">
                    0901-987-028-5
                </div>


            </div>

        </div>
    </div>
    </div>

    <div id="map"></div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap ">
    </script>
</body>

</html>
